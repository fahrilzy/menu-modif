<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="checkout-container">
    <h2>Your Cart</h2>

  </div>

  <script src="checkout.js"></script>
</body>
</html>
